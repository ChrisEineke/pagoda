version: 1
manifest:
  id: mobile-api
  owner: mobile
  requires:
    - platform-mongodb
    - platform-cassandra
    - mobile-slack-integration
    - mobile-api-redis
    - mobile-api-s3
    - mobile-splitio-secret
    - mobile-onesignal-secret
  provides:
    - id: mobile-api-http
      service:
        port: 80
    - id: mobile-api-metrics
      service:
        port: 9300
  deployment: zenreach-shippable-with-elb
