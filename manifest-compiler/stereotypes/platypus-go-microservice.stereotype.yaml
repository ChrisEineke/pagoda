version: 1
stereotype:
  id: platypus-go-microservice
  defines:
    service-port-mapping:
      'http': 80
      'http-metrics': 9400
    port-service-mapping:
      80: 'http'
      9400: 'http-metrics'
    load-balanced-ports: [ 80 ]
  resources:
    - id: '{{ id }}-repo'
      templates:
        - zenreach-container-repo
  deployments:
    - zenreach-shippable-with-elb
